<ion-view view-title="知识点" hide-back-button="true">
  <ion-content class="content">
   <!--  <img ng-src="{{chat.face}}" style="width: 64px; height: 64px"> -->
  		<div class="zsd_ss huiseBg bor-bot padLR20">
  			<div id="inpbox">
  				<input id="zsd_inputtxt" type="text" placeholder="请输入关键字"><span></span>
  			</div>
  			<button class="zsd_btn_ml">取消</button>
  		</div>
		<div class="zsd_con">		
			<div class="zsd_con_list" ng-repeat="item in viewMenu">
				<h1>{{item.title}}</h1>
				<ol ng-repeat="menuItem in item.menu"  toggle-class="ol_hide">
					<li class="zsd_con_list_tit padLR20">{{menuItem.title}}</li>
					<ul class="padLR20 ul_hide">
						<li ui-sref="zsd" ng-repeat="subMenu in menuItem.subMenu">{{subMenu.title}}<span><b>{{subMenu.count}}</b>/<i>293</i>题 ></span></li>
					</ul>
				</ol>
			</div>				
		</div>		
  </ion-content>
  <footer-directive ng-show="true"></footer-directive>
</ion-view>
